<!DOCTYPE html>
<html>
<head>
    <title>The Sacred Meeting Place</title>
    <meta name="description" content="The Sacred Meeting Place, a WebVR storytelling experience.">
    <script src="/js/aframe.min.js"></script>
    <script src="/js/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <link rel="stylesheet" href="/css/user-gesture.css">

    <script>
        AFRAME.registerComponent('start-experience', {
            init: function () {
                console.log('scene loaded');
                document.querySelector('#user-gesture-button').style.display = 'block';
            }
        });

        const startExperience = function () {
            // Hide user-gesture overlay
            document.querySelector('#user-gesture-overlay').style.display = 'none';

            //start ambient music
            const ambientSounds = document.querySelectorAll('.bgm');
            ambientSounds.forEach(function (soundEntity) {
                soundEntity.components.sound.playSound();
            });
        }
    </script>
</head>
<body>
    <a-scene fog="type: linear; color: #000">
        <a-assets timeout="1000">

            <!-- Import models and other assets here -->
            <a-assets-item id="Muskrat" src="assets/Muskrat/scene.gltf"></a-assets-item>
            <a-assets-item id="Beaver" src="assets/Beaver/scene.gltf"></a-assets-item>
            <!--
            <a-assets-item id="house" src="assets/dirt/scene.gltf"></a-assets-item>
            -->

            <!-- Import narration audio -->
            <audio src="/assets/Audio/narration/beaver_story_01.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio src="/assets/Audio/narration/beaver_story_02.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio src="/assets/Audio/narration/beaver_story_03.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio src="/assets/Audio/narration/beaver_story_04.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio src="/assets/Audio/narration/beaver_story_05.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio src="/assets/Audio/narration/beaver_story_06.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio src="/assets/Audio/narration/beaver_story_07.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio src="/assets/Audio/narration/beaver_story_08.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio src="/assets/Audio/narration/beaver_story_09.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio src="/assets/Audio/narration/beaver_story_10.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio src="/assets/Audio/narration/beaver_story_11.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio src="/assets/Audio/narration/beaver_story_12.mp3" preload="auto" crossorigin="anonymous"></audio>

        </a-assets>
        <!-- Muskrat -->
        <a-entity position="-2 1.2 -5" scale="10 10 10" rotation="0 45 0" gltf-model="#Muskrat"></a-entity>
        <a-entity position="1 1 1" scale="5 5 5" rotation="0 0 0" gltf-model="#house"></a-entity>


        <!-- Beaver -->
        <a-entity position="5 0 -7" scale="0.8 0.8 0.8" rotation="0 -135 0" gltf-model="#Beaver"></a-entity>




        <!-- Entrance to cave 5 -->
        <a-circle position="0 0 -25" radius="10" color="black" link="href: main_cave.html"></a-circle>

        <a-entity camera wasd-controls look-controls position="0 1.6 0">
            <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; object:.interactive"></a-entity>
            <a-entity light="type:spot; intensity:0.6; castShadow:true; shadowBias:-0.0005; angle:40; penumbra:1.0;" position="0.5 -0.5 0" rotation="0 0 0"></a-entity>
        </a-entity>

        <!-- Buttons to lead to main cave -->
        <a-entity id="universal_button">
            <a-entity class="button interactive" link="href: main_cave.html" position="0 0.6 0" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:rgb(255, 100, 100)"
                      animation__mouseenter="property:material.color; type:color; to:rgb(255, 0, 0); startEvents:mouseenter; dur:200"
                      animation__mouseleave="property:material.color; type:color; to:rgb(255, 100, 100); startEvents:mouseleave; dur:200"
                      animation__click="property:position.y; from:0.55; to:0.6; startEvents:click; dur:300" shadow></a-entity>
            <a-entity position="0 0.3 0" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:rgb(255, 255, 255)" shadow></a-entity>
        </a-entity>

        <a-entity environment="preset:forest"></a-entity>
    </a-scene>
</body>
</html>
