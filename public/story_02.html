<!DOCTYPE html>
<html>
<head>
    <title>The Sacred Meeting Place</title>
    <meta name="description" content="The Sacred Meeting Place, a WebVR storytelling experience.">
    <script src="/js/aframe.min.js"></script>
    <script src="/js/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <link rel="stylesheet" href="/css/user-gesture.css">

    <script>
        AFRAME.registerComponent('start-experience', {
            init: function () {
                console.log('scene loaded');
                document.querySelector('#user-gesture-button').style.display = 'block';
            }
        });

        const startExperience = function () {
            // Hide user-gesture overlay
            document.querySelector('#user-gesture-overlay').style.display = 'none';

            //start ambient music
            const ambientSounds = document.querySelectorAll('.bgm');
            ambientSounds.forEach(function (soundEntity) {
                soundEntity.components.sound.playSound();
            });
        }
    </script>
</head>
    <body>
        <a-scene>
            <a-assets timeout="1000">

                <!-- Import models and other assets here -->
                <img id="cave-texture" src="Textures/cave-texture.jpg">
            </a-assets>

            <!-- <a-sphere position="0 0 -35" radius="55" material="side:back; color:#774e24"></a-sphere> -->
            <a-cone position="0 10 -35" radius-bottom="55" radius-top="40" material="side:back; color:#774e24" height="50"></a-cone>
            
            <!-- entrance to cave 3-->
            <a-circle position="0 0 -80" radius="10" color="black" link="href: main_cave.html"></a-circle>

            <!-- where artwork is suppose to go -->
            <a-cylinder id="artwork1" position="-30 0 -5" radius="1" height="2.5" color="grey"></a-cylinder>
            <a-entity>
                <a-entity class="wall interactive 1"></a-entity>
                <a-entity id="wall_art1" wall-interaction-1 position="-30 2 -5"
                          geometry="primitive:plane; width:1.0; height:1.0; depth:1.0;"
                          rotation="0 90 0;"
                          material="color:black;"></a-entity>
            </a-entity>

            <a-cylinder id="artwork2" position="-30 0 -40" radius="1" height="2.5" color="grey"></a-cylinder>
            <a-entity>
                <a-entity class="wall interactive 2"></a-entity>
                <a-entity id="wall_art1" wall-interaction-2 position="-30 2 -40"
                          geometry="primitive:plane; width:1.0; height:1.0; depth:1.0;"
                          rotation="0 90 0;"
                          material="color:black;"></a-entity>
            </a-entity>

            <a-cylinder id="artwork3" position="30 0 -5" radius="1" height="2.5" color="grey"></a-cylinder>
            <a-entity>
                <a-entity class="wall interactive 3"></a-entity>
                <a-entity id="wall_art1" wall-interaction-3 position="30 2 -5"
                          geometry="primitive:plane; width:1.0; height:1.0; depth:1.0;"
                          rotation="0 -90 0;"
                          material="color:black;"></a-entity>
            </a-entity>

            <a-cylinder id="artwork4" position="30 0 -40" radius="1" height="2.5" color="grey"></a-cylinder>
            <a-entity>
                <a-entity class="wall interactive 4"></a-entity>
                <a-entity id="wall_art1" wall-interaction-4 position="30 2 -40"
                          geometry="primitive:plane; width:1.0; height:1.0; depth:1.0;"
                          rotation="0 -90 0;"
                          material="color:black;"></a-entity>
            </a-entity>

            <!-- Dripstone -->
            <a-cone position="0 30 0" radius-bottom="1" radius-top="0" height="10" rotation="180 0 0" color="brown"></a-cone>
            <a-cone position="1 30 -3" radius-bottom="2" radius-top="0" height="12" rotation="180 0 0" color="brown"></a-cone>

            <a-cone position="-5 30 -70" radius-bottom="1" radius-top="0" height="10" rotation="180 0 0" color="brown"></a-cone>

            <!-- Entrance to cave 3 -->
            <a-circle position="0 0 -40" radius="10" color="black" link="href: cave_03.html"></a-circle>

            <a-entity camera wasd-controls look-controls position="0 1.6 0">
                <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; object:.interactive"></a-entity>
                <a-entity light="type:spot; intensity:0.6; castShadow:true; shadowBias:-0.0005; angle:40; penumbra:1.0;" position="0.5 -0.5 0" rotation="0 0 0"></a-entity>
            </a-entity>

            <!-- Buttons to lead to main cave -->
            <a-entity id="universal_button">
                <a-entity class="button interactive" link="href: cave_01.html" ; position="0 0.6 0" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:rgb(255, 100, 100)"
                          animation__mouseenter="property:material.color; type:color; to:rgb(255, 0, 0); startEvents:mouseenter; dur:200"
                          animation__mouseleave="property:material.color; type:color; to:rgb(255, 100, 100); startEvents:mouseleave; dur:200"
                          animation__click="property:position.y; from:0.55; to:0.6; startEvents:click; dur:300" shadow></a-entity>
                <a-entity position="0 0.3 0" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:rgb(255, 255, 255)" shadow></a-entity>
            </a-entity>

            <a-entity environment="preset:arches"></a-entity>
        </a-scene>
    </body>
</html>
