<!DOCTYPE html>
<html>
<head>
    <title>The Sacred Meeting Place</title>
    <meta name="description" content="The Sacred Meeting Place, a WebVR storytelling experience.">
    <script src="/js/aframe.min.js"></script>
    <script src="/js/aframe-environment-component.min.js"></script>
    <script src="/js/wall-interaction-1.js"></script>
    <script src="/js/wall-interaction-2.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <link rel="stylesheet" href="/css/user-gesture.css">
</head>
    
    <body>
        <a-scene id="cave-one" fog="type:exponential" physics="debug: true">
            <a-assets timeout="1000">

                <!-- Import models and other assets here -->
                <img id="cave-texture" src="Textures/cave-texture.jpg">
                <a-asset-item id="cave" src="assets/Cave_environment/scene.gltf"></a-asset-item>
            </a-assets>

            <!-- <a-sphere position="0 0 -35" radius="55" material="side:back; color:#774e24"></a-sphere> -->
            <!--<a-cone position="0 10 -35" radius-bottom="55" radius-top="40" material="side:back; color:#774e24" height="50"></a-cone> -->
            
            <!-- cave -->
            <a-entity position=" -35 1 -65" scale="2 2 2" gltf-model="#cave" body="type: dynamic; mass = 1; shape: none;" shape__main="shape: cylinder; height: 10; radiusTop: 5; radiusBotton: 5;"></a-entity>

            <!-- entrance to story 2 -->
           <!-- <a-circle position="0 0 -80" radius="10" color="black" link="href: story_02.html"></a-circle> -->

            <!-- where artwork is supposed to go -->
            <a-cylinder id="artwork1" position="-30 0 -5" radius="1" height="10" color="grey"></a-cylinder>

            <a-entity>
                <a-entity class="wall interactive 1"></a-entity>
                <a-entity id="wall_art1" wall-interaction-1 position="-26 1 -9"
                          geometry="primitive:plane; width:1.0; height:1.0; depth:1.0;"
                          rotation="0 -90 0;"
                          material="color:black;"></a-entity>
            </a-entity>

            <a-cylinder id="artwork2" position="-30 0 -45" radius="1" height="10" color="grey"></a-cylinder>
            <a-entity>
                <a-entity class="wall interactive 2"></a-entity>
                <a-entity id="wall_art1" wall-interaction-2 position="-26 1 -40"
                          geometry="primitive:plane; width:1.0; height:1.0; depth:1.0;"
                          rotation="0 -90 0;"
                          material="color:black;"></a-entity>
            </a-entity>

            <a-cylinder id="artwork3" link="href: story_01.html"; position="35 0 -5" radius="1" height="10" color="grey"></a-cylinder>
            <a-entity>
                <a-entity class="wall interactive 3"></a-entity>
                <a-entity id="wall_art1"   position="27.5 1 -5"
                          geometry="primitive:plane; width:1.0; height:1.0; depth:1.0;"
                          rotation="0 -90 0;"
                          material="color:black;"></a-entity>
            </a-entity>

            <a-cylinder id="artwork4" link="href: story_02.html"; position="33 0 -40" radius="1" height="10" color="grey"></a-cylinder>
            <a-entity>
                <a-entity class="wall interactive 4"></a-entity>
                <a-entity id="wall_art1"  position="29 1 -45"
                          geometry="primitive:plane; width:1.0; height:1.0; depth:1.0;"
                          rotation="0 -90 0;"
                          material="color:black;"></a-entity>
            </a-entity>

            <!--Camera controls-->
            <a-entity camera wasd-controls look-controls position="0 1.6 0">
                <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; object:.interactive"></a-entity>
                <a-entity light="type:spot; intensity:0.6; castShadow:true; shadowBias:-0.0005; angle:40; penumbra:1.0;" position="0.5 -0.5 0" rotation="0 0 0"></a-entity>
            </a-entity>

            <a-entity environment="preset:yavapai; ground:flat; dressingColor:grey; dressingOnPlayArea:0.050"></a-entity>
        </a-scene>
    </body>
</html>
